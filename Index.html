<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="welcom.html" method="post">
        <table align="center">
            <tr>
                <center>
                    <strong>
                        <label id="title">
                            !! FILL THE FORM !!
                        </label>
                    </strong>
                </center>
            </tr>
            <tr>
                <td>Enter name :</td>
                <td><input type="text" name="f_name" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Enter enroll :</td>
                <td><input type="text" name="e_number" placeholder="Enrollment"></td>
            </tr>
            <tr>
                <td>Enter your age :</td>
                <td><input type="text" name="age" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Enter your Birth date :</td>
                <td><input type="date" name="d_time" ></td>
            </tr>
            <tr>
                <td>Enter your Phone number :</td>
                <td><input type="number" name="p_number" placeholder="phone number"></td>
            </tr>
            <tr>
                <td>Enter your Gmail id :</td>
                <td><input type="mail" name="Gmail" placeholder="Gmail" ></td>
            </tr>
            <tr>
                <td>Enter CGPA :</td>
                <td><input type="number" name="cgpa" placeholder="Last CGPA"></td>
            </tr>
            <tr>
                <td colspan="5" align="center"> <input type="submit" name="submit" id="sub"></td>
            </tr>
        </table>
    </form>
</body>
</html>
